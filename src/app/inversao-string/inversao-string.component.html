<div class="page">
    <h2 class="title">Invers√£o de strings</h2>

    <div class="content mt-3">
        <div class="form row d-flex justify-content-center">
            <div class="col">
                <input type="text" class="form-control" id="string" 
                placeholder="Insira uma palavra" [(ngModel)]="string">
            </div>
            <div class="col d-flex justify-content-between">
                <button type="submit" class="btn btn-primary" (click)="inverterString()">Enviar</button>
                <button type="submit" class="btn btn-primary" (click)="limpar()">Limpar</button>
            </div>
        </div>
        <div class="row mt-3" *ngIf="exibirResultado">
            <div class="col custom-background">
                <p><b>String invertida: </b>{{ stringInvertida }}</p>
            </div>
        </div>
    </div>
</div>
